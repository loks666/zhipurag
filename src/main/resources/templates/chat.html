<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>智谱知识库</title>
    <link rel="stylesheet" th:href="@{/chat.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
<div class="chat-container">
    <div class="header">
        <button class="new-chat-btn" onclick="newChat()">
            <i class="fas fa-plus"></i> 新聊天
        </button>
        女性知识库
    </div>
    <div class="messages" id="messages">
        <div id="loading" class="loading" style="display: none;">
            <span class="loading-text">思考中</span> <i class="fas fa-spinner fa-spin"></i>
        </div>
    </div>
    <div class="input-group">
        <label for="messageInput"></label><input type="text" id="messageInput" placeholder="在这里输入你的消息...">
        <button onclick="sendMessage()">发送</button>
    </div>
</div>
<script th:src="@{/chat.js}"></script>
</body>
</html>
